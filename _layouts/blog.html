      </div>

<!-- content -->

    <div class="row">
      <div class="col-md-8">

    </div>
  </div>
</section>

<!-- blog -->
<section class="section">

      {% for post in site.posts %}
      {% include post.html %}
      {% endfor %}
    </div>
  </div>
</section>
